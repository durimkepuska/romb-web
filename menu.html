<html>
	<head>
	<style>
	.nav{
		width: 100%;
		height: 50px;
		background-color: red;
	}
	.page{
		width: 100%;
		height: 100%;
		background-color: white;
	}
	.artikujt{
		display: flex;
		column-gap: 5px;
		justify-content: center;
	}
	
	.artikulli{
		width: 33%;
		height: 500px;
		background-color: blue;
		color: white;
	}
	img{
		width: 100%;
		height: auto;
	}
	</style>
	
	
	</head>
	
	<body>
		<div class="nav"></div>
		
		<div class="page">

			<div class="artikujt" id="artikujt">
				
			</div>
		</div>
		
		<script>
			fetch('http://localhost:8000').then(response => {
				return response.json();
			}).then(data => {
				console.log(data);
				const artikujt = document.getElementById("artikujt");
				for (let j = 0; j < data.length; j++) {
					artikujt.innerHTML = artikujt.innerHTML + `<div class="artikulli"><img src="${data[j][3]}"><p>${data[j][1]}</p><p>${data[j][2]} euro</p></div>`
				}
			   
			})
		</script>
	</body>
</html>
